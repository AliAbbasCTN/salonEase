<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment | Modern Salon</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="index.html">Home</a>
            <a href="booking.html">Book Now</a>
            <a href="admin.html">Admin</a>
        </div>
    </nav>

    <header class="hero" style="height: 40vh; min-height: 300px;">
        <h1>Schedule Your Visit</h1>
        <p>Premium grooming is just a few clicks away.</p>
    </header>

    <div class="container">
        <div class="auth-wrapper" style="min-height: auto; margin-top: -120px; position: relative; z-index: 10;">
            <form id="bookingForm" class="auth-card" style="max-width: 600px;">
                <h2 style="margin-bottom: 10px;">Appointment Details</h2>
                <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px;">
                    Please fill in your details below to reserve your slot.
                </p>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="123-456-7890" required>
                </div>

                <div class="form-group">
                    <label for="serviceSelect">Select Service</label>
                    <select id="serviceSelect" required>
                        <option value="" disabled selected>Loading services...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dateInput">Appointment Date</label>
                    <input type="date" id="dateInput" required>
                </div>

                <div class="form-group">
                    <label for="timeSelect">Available Time Slots</label>
                    <select id="timeSelect" required disabled>
                        <option value="" disabled selected>Select Date First</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn" class="btn-primary">Confirm Booking</button>
                
                <div id="message" style="margin-top: 20px; text-align: center; font-weight: 600;"></div>
            </form>
        </div>
    </div>

    <script src="js/booking.js"></script>

</body>
</html>
