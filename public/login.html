<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Modern Salon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="index.html">Home</a>
            <a href="booking.html">Book Now</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <form id="loginForm" class="auth-card">
            <h2>Welcome Back</h2>
            <p style="text-align: center; margin-bottom: 20px;">Please login to access the dashboard.</p>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="user" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="pass" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
            
            <div class="auth-footer">
                New staff? <a href="signup.html">Create admin account</a>
            </div>
        </form>
    </div>

    <script src="js/admin.js"></script>
