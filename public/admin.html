<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | View Bookings</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="index.html">Home</a>
            <a href="booking.html">Book Now</a>
            <a href="admin.html">Admin</a>
        </div>
    </nav>

    <header class="hero" style="height: 30vh; min-height: 200px;">
        <h1>Appointments List</h1>
        <p>Review and manage all upcoming salon visits.</p>
    </header>

    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: var(--dark);">Customer Bookings</h2>
            <div style="display: flex; gap: 10px;">
                <button onclick="fetchAppointments()" class="btn-primary" style="width: auto; padding: 10px 20px;">Refresh Data</button>
                <button id="logoutBtn" class="btn-danger" style="width: auto; padding: 10px 20px;">Logout</button>
            </div>
        </div>

        <div class="table-container">
            <table class="admin-table" id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Customer</th>
                        <th>Service</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="appointmentsBody"></tbody>
            </table>
        </div>

        <div id="noDataMessage" style="display: none; text-align: center; padding: 40px; color: var(--text-muted); background: white; border-radius: 20px; margin-top: 20px; box-shadow: var(--shadow);">
            <p>No upcoming appointments found.</p>
        </div>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
